<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    
<div class="container">
<div class="bgcontainer">
<i class="fa-solid fa-toggle-on" style="display: none;"></i>
<i class="fa-solid fa-toggle-off ofbtn"></i> 
<input type="">
<div class="btnsection1">
<button class="uniqebtn" value="AC" >AC</button>
<button class="uniqebtn" value="DEL">DEL</button>
<button class="rowbtn" value="%">%</button>
<button class="rowbtn" value="/">/</button>
</div>

<div class="btnsection2">
<button class="rowbtn" value="9">9</button>
<button class="rowbtn" value="8">8</button>
<button class="rowbtn" value="7">7</button>
<button class="rowbtn" value="*">*</button>
</div>

<div class="btnsection3">
<button class="rowbtn" value="6">6</button>
<button class="rowbtn" value="5">5</button>
<button class="rowbtn" value="4">4</button>
<button class="rowbtn" value="-">-</button>
</div>

<div class="btnsection4">
<button class="rowbtn" value="3">3</button>
<button class="rowbtn" value="2">2</button>
<button class="rowbtn" value="1">1</button>
<button class="rowbtn" value="+">+</button>
</div>

<div class="btnsection5">
    <button class="rowbtn0" value="0">0</button>
    <button class="rowbtn" value=".">.</button>
    <button class="rowbtn" id="equal">=</button>
</div>

</div>
</div>
<script src="app.js"></script>
</body>
</html>
